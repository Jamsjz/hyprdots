# assign workspaces to windows and open when i boot in
# w1-> kitty
windowrulev2 = workspace 1,class:^(kitty)$
exec-once = kitty sh -c 'tmux has-session -t home 2>/dev/null || tmux new-session -s home; tmux attach -t home'
# w2-> firefox
windowrulev2 = workspace 2,class:^(firefox)$
exec-once = firefox --new-window; hyprctl dispatch workspace:2
# w3 -> code, neovide, Anaconda Navigator
windowrulev2 = workspace 3,class:^(code)$
windowrulev2 = workspace 3,class:^(neovide)$
windowrulev2 = workspace 3,class:^(Anaconda-Navigator)$
# w4-> nautilus, mpv
windowrulev2 = workspace 4,class:^(org.gnome.Nautilus)$
exec-once = nautilus; hyprctl dispatch workspace:4
# w6-> steam
windowrulev2 = workspace 6,class:^(steam)$
# w5-> firefox with messenger
windowrulev2 = workspace 5,class:^(Chromium)$
exec-once = chromium --new-window messenger.com; hyprctl dispatch workspace 5
# w7-> libreoffice-startcenter, zathura, libreoffice-calc, obsidian
windowrulev2 = workspace 7,class:^(libreoffice-startcenter)$
windowrulev2 = workspace 7,class:^(Zathura)$
windowrulev2 = workspace 7,class:^(obsidian)$
exec-once = obsidian;
# w8-> SimpleScreenRecorder, stacer, qBittorrent, Blueman-manager, obs
windowrulev2 = workspace 8,class:^(SimpleScreenRecorder)$
windowrulev2 = workspace 8,class:^(stacer)$
windowrulev2 = workspace 8,class:^(qbittorrent)$
windowrulev2 = workspace 8,class:^(Blueman-manager)$
windowrulev2 = workspace 8,class:^(com.obsproject.Studio)$
# w9-> Spotube, Spotify
windowrulev2 = workspace special,class:^(spotube)$
exec-once = sh -c 'flatpak run com.github.KRTirtho.Spotube'; hyprctl dispatch workspace special
windowrulev2 = workspace special,class:^(Spotify)$


